<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              mac: {
                gray: '#F5F5F7',
                dark: '#1C1C1E',
                darkGray: '#2C2C2E',
                blue: '#007AFF',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        overflow: hidden; /* App-like feel */
      }
      
      /* Custom Scrollbar for Mac feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Lined Paper Effect */
      .lined-paper {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
        background-attachment: local;
        line-height: 2rem;
      }
      .dark .lined-paper {
        background-image: linear-gradient(#374151 1px, transparent 1px);
      }

      /* Print Styles for PDF Export */
      @media print {
        body * {
          visibility: hidden;
        }
        #card-print-area, #card-print-area * {
          visibility: visible;
        }
        #card-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 2rem;
          background: white;
          color: black;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle"
  }
}
</script>
</head>
  <body class="bg-[#F5F5F7] dark:bg-[#1C1C1E] text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <div id="card-print-area" style="display:none;"></div>
  </body>
</html>
